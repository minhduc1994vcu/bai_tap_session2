<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền</title>
</head>
<body>
<form>
    <table width="70%">
        <tr>
            <th> Amount</th>
            <th> From Currency</th>
            <th> To currency</th>
            <th><input type="button" value="convert" onclick="convert()"></th>
        </tr>
        <tr>
            <td><input type="number" id="amount"></td>
            <td><select name="from_currency" id="from_currency">
                <option value="VND"> Viet Nam</option>
                <option value="USD"> Do la My</option>
            </select></td>
            <td><select name="to_currency" id="to_currency">
                <option value="USD"> Do la My</option>
                <option value="VND"> Viet Nam</option>
            </select></td>
        </tr>
    </table>
</form>
<p> gia tri chuyen doi duoc la <span id="change"></span></p>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from_currency = document.getElementById('from_currency').value;
        let to_currency = document.getElementById('to_currency').value;
        if (from_currency === 'VND' && to_currency === 'USD') {
            document.getElementById('change').innerHTML = amount / 23000;
        }
        if (from_currency === 'USD' && to_currency === 'VND') {
            document.getElementById('change').innerHTML = amount * 23000;
        }

    }
</script>
</body>
</html>
